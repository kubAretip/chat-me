<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title th:text="#{email.activation.title}">Please confirm your email address for registration</title>
</head>
<body>
<p th:text="#{email.activation.greeting} +' '+ ${user.getFirstName()}">Dear</p>
<p th:text="#{email.activation.text1}">Your ChatMe account has been created, please click on the URL below to activate it:</p>
<p>
    <a th:with="url=(${baseUrl} + '/login?data=' + ${user.activationKey})" th:href="${url}" th:text="${url}"></a>
</p>
<p>
    <span th:text="#{email.activation.text2}">Regards,</span>
    <br/>
    <em th:text="#{email.signature}">ChatMe Team.</em>
</p>
</body>
</html>
